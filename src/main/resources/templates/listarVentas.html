<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style>
		li {
			margin: 10px 10px 10px 10px;

		}

		li>a {
			text-decoration: none;
			color: white;

		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<li>
				<a th:href="@{/form}">Agregar Cliente</a>
			</li>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:href="@{/listar}">Ver Clientes</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/form}">Agregar Clientes</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/listarMedicamentos}">Ver Medicamento</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formMedicamento}">Agregar Medicamento</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formVentas}">Realizar una venta</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class= "container">
		<h1 class="text-primary "th:text="${titulo}"></h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>id Cliente</th>
					<th>Id Medicamento</th>
					<th>Cantidad</th>
					<!--<th>Total</th>-->
			</thead>

			<tbody>
				<tr th:each="venta: ${ventas}">
					<td th:text="${venta.id}"></td>
					<td th:text="${venta.idCliente}"></td>
					<td th:text="${venta.idMedicamento}"></td>
					<td th:text="${venta.cantidad}"></td>
			</tbody>
		</table>
	</div>
</body>

</html>
