<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		li {
			margin: 10px 10px 10px 10px;

		}

		li>a {
			text-decoration: none;
			color: white;

		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<li>
				<a th:href="@{/listar}">Ver Cliente</a>
			</li>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:href="@{/form}">Agregar Clientes</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formMedicamento}">Agregar Medicamento</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formVentas}">Realizar Venta</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/listarVentas}">Ver historial de ventas</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Laboratorio</th>
					<th>Precio</th>
					<th>editar</th>
					<th>Eliminar</th>
			</thead>

			<tbody>
				<tr th:each="medicamento: ${medicamentos}">
					<td th:text="${medicamento.id}"></td>
					<td th:text="${medicamento.nombre}"></td>
					<td th:text="${medicamento.laboratorio}"></td>
					<td th:text="${medicamento.precio}"></td>
					<td><a th:href="@{/formMedicamento/} + ${medicamento.id}" th:text="'editar'"></a></td>
					<td><a th:href="@{/eliminarMedicamento/} + ${medicamento.id}" th:text="'Eliminar'"></a></td>
			</tbody>
		</table>
	</div>
</body>

</html>
