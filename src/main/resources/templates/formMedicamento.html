<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		li {
			margin: 10px 10px 10px 10px;

		}

		li>a {
			text-decoration: none;
			color: white;

		}
		input{
			margin:10px 10px 10px 10px
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<li>
				<a th:href="@{/listar}">Ver Clientes</a>
			</li>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:href="@{/listarMedicamentos}">Ver Medicamentos</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/form}">Agregar Cliente</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formVentas}">Realizar Venta </a>
					</li>
					<li class="nav-item">
						<a th:href="@{/listarVentas}">Ver historial de ventas </a>
					</li>f
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/formMedicamento}" th:object="${medicamento}" method="post">

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"/>
				</div>
			</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label">Laboratorio</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{laboratorio}" class="form-control"/>
			</div>
	</div>
	<div class="form-group">
		<label class="colabel 2 col-form-label">Precio</label>
		<div class="col-sm-6">
			<input type="text" th:field="*{precio}" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<input type="submit" value="Agregar Medicamento" class="btn btn-primary" />
		</div>
	</div>

	<input type="hidden" th:field="*{id}" />
	</form>
	</div>
</body>

</html>
