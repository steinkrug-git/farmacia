<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		li{
			margin: 10px 10px 10px 10px;
			
		}
		li>a{
			text-decoration: none;
			color: white;

		}
		
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		<li>
			<a th:href="@{/form}">Agregar Cliente</a>
			</li>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:href="@{/listarMedicamentos}">Ver Medicamentos</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formMedicamento}">Agregar Medicamento</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formVentas}">Realizar Venta  </a>
					</li>
					<li class="nav-item">
						<a th:href="@{/listarVentas}">Ver historial de ventas  </a>
					</li>
					<li class="nav-item">
						<a th:href="@{/formVentas}">Realizar Venta</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>direccion</th>
					<th>editar</th>
					<th>Eliminar</th>
			</thead>

			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td><a th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
					<td><a th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"></a></td>
			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
